<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <link href="https://rawgit.com/tov-Novoseltsev/knockout-validation-bootstrap-tooltip/gh-pages/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <script crossorigin="anonymous" src="https://rawgit.com/tov-Novoseltsev/knockout-validation-bootstrap-tooltip/gh-pages/dependencies/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" src="https://rawgit.com/tov-Novoseltsev/knockout-validation-bootstrap-tooltip/gh-pages/dependencies/bootstrap.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" src="https://rawgit.com/tov-Novoseltsev/knockout-validation-bootstrap-tooltip/gh-pages/dependencies/knockout-3.1.0.js" type="text/javascript"></script>
    <script crossorigin="anonymous" src="https://rawgit.com/tov-Novoseltsev/knockout-validation-bootstrap-tooltip/gh-pages/dependencies/knockout.validation.js" type="text/javascript"></script>
    <script crossorigin="anonymous" src="https://rawgit.com/tov-Novoseltsev/knockout-validation-bootstrap-tooltip/gh-pages/customBinding.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>Usage examples</h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="name" class="control-label">Name*:</label>
          <input type="text" name="name" class="form-control" data-bind="value: name, valueUpdate: 'afterkeydown', validationTooltip: name" />
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password*:</label>
          <input type="password" name="password" class="form-control" data-placement="bottom" data-bind="value: password, valueUpdate: 'afterkeydown', validationTooltip: password" />
        </div>
      </form>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        ko.validation.init({
  	      insertMessages: false
        });
        
        var viewModel = {
          name: ko.observable().extend({ 
           minLength: 3
          }),
          password: ko.observable().extend({
            required: true
          })
        };
        
        ko.applyBindings(viewModel);
      });
    </script>
  </body>
</html>
